<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ganti Gambar</title>
    <script>
        function tampilGambar() {
            let nilaiTerpilih = document.getElementById("pilihGambar").value;
            let gambarPilih = document.getElementById("gambarPilih");

            switch(nilaiTerpilih) {
                case "gambar1":
                    gambarPilih.src = "img/marsel1.jpg";
                    break;
                case "gambar2":
                    gambarPilih.src = "img/marsel2.jpg";
                    break;
                case "gambar3":
                    gambarPilih.src = "img/marsel3.jpg";
                    break;
                case "gambar4":
                    gambarPilih.src = "img/marsel4.jpg";
                    break;
                default:
                    gambarPilih.src = ""; // Optional: Set to a default image or empty
                    break;
            }
        }
    </script>
</head>
<body>
    <h2>Ganti Gambar</h2>
    <label for="pilihGambar">Pilih Gambar:</label>
    <select id="pilihGambar" onchange="tampilGambar()">
        <option value="gambar1">marsel1</option>
        <option value="gambar2">marsel2</option>
        <option value="gambar3">marsel3</option>
        <option value="gambar4">marsel4</option>
    </select>
    <br>
    <img src="img/marsel1.jpg" id="gambarPilih" alt="kosong" width="300">
</body>
</html>
